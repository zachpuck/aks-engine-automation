name: build/build-opctl
description: build the opctl container
inputs:
  srcDir:
    dir:
      default: .
      description: directory containing the projects source code
  dockerfile:
    file:
      default: /Dockerfile
  DOCKERHUB_USERNAME:
    string:
      constraints: { minLength: 1 }
      description: Username for docker registry
      isSecret: true
  DOCKERHUB_PASSWORD:
    string:
      constraints: { minLength: 1 }
      description: Password for docker registry
      isSecret: true
run:
  serial:
    - op:
        pkg: { ref: github.com/opspec-pkgs/git.repo.resolve-commit#1.0.2 }
        inputs: { dotGitDir: $(srcDir/.git) }
        outputs: { commit: }
    - op:
        pkg: { ref: github.com/opspec-pkgs/docker.image.build#2.1.0 }
        inputs:
          dockerfile:
          context: $(srcDir)
          imageName: 'zachpuck/aks-engine-opctl:$(commit)'
        outputs: { imageTar }
    - op:
        pkg: { ref: github.com/opspec-pkgs/docker.image.push#2.1.0 }
        inputs:
          imageTar:
          imageName: 'zachpuck/aks-engine-opctl:$(commit)'
          username: $(DOCKERHUB_USERNAME)
          password: $(DOCKERHUB_PASSWORD)
    - op:
        pkg: { ref: github.com/opspec-pkgs/docker.image.push#2.1.0 }
        inputs:
          imageTar:
          imageName: 'zachpuck/aks-engine-opctl:latest'
          username: $(DOCKERHUB_USERNAME)
          password: $(DOCKERHUB_PASSWORD)
