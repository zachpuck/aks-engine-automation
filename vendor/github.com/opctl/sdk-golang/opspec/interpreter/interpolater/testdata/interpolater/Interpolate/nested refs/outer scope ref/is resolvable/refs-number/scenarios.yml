- name: standalone
  template: $($(innerRef))
  scope:
    innerRef:
      string:
        outerRef
    outerRef:
      number:
        1000000
  expected: 1000000

- name: at start
  template: $($(innerRef))suffix
  scope:
    innerRef:
      string:
        outerRef
    outerRef:
      number:
        99999999
  expected: 99999999suffix

- name: at end
  template: prefix$($(innerRef))
  scope:
    innerRef:
      string:
        outerRef
    outerRef:
      number:
        2.3
  expected: prefix2.3

- name: within
  template: prefix$($(innerRef))suffix
  scope:
    innerRef:
      string:
        outerRef
    outerRef:
      number:
        2.3
  expected: prefix2.3suffix
